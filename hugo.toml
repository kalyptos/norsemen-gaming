baseURL = 'https://norsemen.ovh'
languageCode = 'no'
title = 'Norsemen Gaming'
enableRobotsTXT = true
enableGitInfo = true
summaryLength = 30

# Pagination settings (replaces deprecated 'paginate' config)
[pagination]
  pagerSize = 12

[params]
  description = 'Nyheter, guider og meninger om spill â€“ fra en norse-gamer.'
  author = 'Norsemen'
  logo = '/images/logo.png'
  favicon = '/favicon.ico'
  mainSections = ['posts']

[taxonomies]
  category = 'categories'
  tag = 'tags'

[permalinks]
  posts = '/posts/:title/'

[outputs]
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML', 'RSS']

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown
  [markup.highlight]
    style = 'monokai'
    lineNos = true
    lineNumbersInTable = true
    tabWidth = 2
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

[minify]
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = true

[privacy]
  [privacy.youtube]
    privacyEnhanced = true

[services]
  [services.rss]
    limit = 20

[related]
  includeNewer = true
  threshold = 80
  toLower = false
  [[related.indices]]
    name = 'categories'
    weight = 100
  [[related.indices]]
    name = 'tags'
    weight = 80
  [[related.indices]]
    name = 'date'
    weight = 10