<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norsemen Gaming CMS</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0b1220;
      --surface: #121a2b;
      --surface-2: #162136;
      --border: #26324a;
      --text: #eef3ff;
      --muted: #b4c0d9;
      --accent: #8aa4ff;
      --accent-hover: #a8b9ff;
      --success: #4ade80;
      --error: #f87171;
      --warning: #fbbf24;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }

    header h1 { font-size: 1.8rem; }
    header .user-info { color: var(--muted); font-size: 0.9rem; margin-top: 0.5rem; }

    .login-form {
      max-width: 400px;
      margin: 4rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      min-height: 300px;
      font-family: 'Monaco', 'Courier New', monospace;
      line-height: 1.5;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover { background: var(--accent-hover); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-secondary {
      background: var(--surface-2);
      color: var(--text);
      margin-left: 0.5rem;
    }

    .btn-danger { background: var(--error); color: #fff; }

    .editor-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .editor-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .editor-panel h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .preview {
      padding: 1rem;
      background: var(--surface-2);
      border-radius: 8px;
      min-height: 400px;
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .alert-success { background: rgba(74, 222, 128, 0.1); border: 1px solid var(--success); color: var(--success); }
    .alert-error { background: rgba(248, 113, 113, 0.1); border: 1px solid var(--error); color: var(--error); }

    .hidden { display: none; }

    @media (max-width: 900px) {
      .editor-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="login-form">
        <h2 style="margin-bottom: 1.5rem;">Logg inn</h2>
        <div id="login-error" class="alert alert-error hidden"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Brukernavn</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Passord</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit">Logg inn</button>
        </form>
      </div>
    </div>

    <!-- CMS Interface -->
    <div id="cms-screen" class="hidden">
      <header>
        <div class="container">
          <h1>⚔️ Norsemen Gaming CMS</h1>
          <div class="user-info">
            Logget inn som: <strong id="current-user"></strong>
            <button onclick="logout()" class="btn-secondary" style="margin-left: 1rem;">Logg ut</button>
          </div>
        </div>
      </header>

      <div class="container">
        <div id="message-area"></div>

        <div class="editor-panel">
          <h3>Lag nytt blogginnlegg</h3>

          <form id="post-form">
            <div class="form-group">
              <label for="title">Tittel *</label>
              <input type="text" id="title" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div class="form-group">
                <label for="author">Forfatter</label>
                <input type="text" id="author" value="Norsemen">
              </div>

              <div class="form-group">
                <label for="game">Spill/Kategori *</label>
                <select id="game" required>
                  <option value="star-citizen">Star Citizen</option>
                  <option value="no-man-sky">No Man's Sky</option>
                  <option value="spacecraft">Spacecraft</option>
                  <option value="crimson-desert">Crimson Desert</option>
                  <option value="dune-awakening">Dune Awakening</option>
                  <option value="space-engineers-2">Space Engineers 2</option>
                  <option value="jump-space">Jump Space</option>
                  <option value="light-no-fire">Light No Fire</option>
                  <option value="in-the-black">In the Black</option>
                  <option value="free-stars-children-of-infinity">Free Stars</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Beskrivelse (SEO) *</label>
              <textarea id="description" rows="3" required></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div class="form-group">
                <label for="categories">Kategorier (kommaseparert)</label>
                <input type="text" id="categories" placeholder="spill, nyheter, guide">
              </div>

              <div class="form-group">
                <label for="tags">Tags (kommaseparert)</label>
                <input type="text" id="tags" placeholder="space, multiplayer">
              </div>
            </div>

            <div class="form-group">
              <label for="featured">Hovedbilde (filnavn)</label>
              <input type="text" id="featured" placeholder="feature.jpg">
            </div>

            <div class="form-group">
              <label for="content">Innhold (Markdown) *</label>
              <textarea id="content" required></textarea>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" id="draft" checked>
                Utkast
              </label>
            </div>

            <button type="submit" id="submit-btn">Publiser innlegg</button>
            <button type="button" class="btn-secondary" onclick="resetForm()">Nullstill</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    let token = localStorage.getItem('cms_token');

    // Check login status on page load
    if (token) {
      checkAuth();
    }

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const formData = new URLSearchParams();
      formData.append('username', username);
      formData.append('password', password);

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });

        if (response.ok) {
          const data = await response.json();
          token = data.access_token;
          localStorage.setItem('cms_token', token);
          showCMS();
          document.getElementById('current-user').textContent = username;
        } else {
          showError('login-error', 'Feil brukernavn eller passord');
        }
      } catch (error) {
        showError('login-error', 'Kunne ikke koble til serveren');
      }
    });

    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          const user = await response.json();
          showCMS();
          document.getElementById('current-user').textContent = user.username;
        } else {
          logout();
        }
      } catch (error) {
        logout();
      }
    }

    // Logout
    function logout() {
      token = null;
      localStorage.removeItem('cms_token');
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('cms-screen').classList.add('hidden');
    }

    // Show CMS
    function showCMS() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('cms-screen').classList.remove('hidden');
    }

    // Submit post
    document.getElementById('post-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Publiserer...';

      const postData = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        game: document.getElementById('game').value,
        description: document.getElementById('description').value,
        categories: document.getElementById('categories').value.split(',').map(s => s.trim()).filter(s => s),
        tags: document.getElementById('tags').value.split(',').map(s => s.trim()).filter(s => s),
        featured: document.getElementById('featured').value || null,
        content: document.getElementById('content').value,
        draft: document.getElementById('draft').checked
      };

      try {
        const response = await fetch('/api/posts/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(postData)
        });

        if (response.ok) {
          const result = await response.json();
          showMessage('success', `✓ Innlegget "${postData.title}" ble publisert!`);
          resetForm();
        } else {
          const error = await response.json();
          showMessage('error', `✗ Feil: ${error.detail}`);
        }
      } catch (error) {
        showMessage('error', '✗ Kunne ikke publisere innlegget');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Publiser innlegg';
      }
    });

    // Show message
    function showMessage(type, message) {
      const messageArea = document.getElementById('message-area');
      messageArea.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => { messageArea.innerHTML = ''; }, 5000);
    }

    // Show error
    function showError(elementId, message) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.classList.remove('hidden');
      setTimeout(() => { el.classList.add('hidden'); }, 5000);
    }

    // Reset form
    function resetForm() {
      document.getElementById('post-form').reset();
      document.getElementById('author').value = 'Norsemen';
      document.getElementById('draft').checked = true;
    }
  </script>
</body>
</html>
