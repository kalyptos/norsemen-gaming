{{ define "main" }}
<div class="container" style="text-align: center; padding: 4rem 2rem;">
  <h1 style="font-size: clamp(3rem, 10vw, 6rem); background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem;">
    404
  </h1>
  <p style="font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 2rem;">
    Siden ble ikke funnet
  </p>
  <p style="color: var(--text-secondary); margin-bottom: 2rem;">
    Siden du leter etter finnes ikke eller har blitt flyttet.
  </p>
  <a href="/" class="btn" style="display: inline-block; padding: 0.75rem 2rem; background: var(--gradient-primary); color: white; text-decoration: none; border-radius: var(--radius-md); font-weight: 600;">
    Tilbake til forsiden
  </a>
</div>
{{ end }}
