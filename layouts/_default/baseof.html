<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

  {{ $css := resources.Get "css/main.css" | resources.ToCSS | resources.Minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo glitch" data-text="⚔️ NORSEMEN GAMING">⚔️ NORSEMEN GAMING</a>
        <nav>
          <ul>
            <li><a href="/">🏠 Home</a></li>
            <li><a href="/posts/">📝 Posts</a></li>
            <li><a href="/about/">ℹ️ About</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Norsemen Gaming | For Odin og for gaming! ⚡</p>
        <p>Powered by <a href="https://gohugo.io">Hugo</a> & nordisk gaming-lidenskap 🎮</p>
      </div>
    </div>
  </footer>
</body>
</html>
