<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1C1C1C 0%, #2A2A2A 50%, #1C1C1C 100%);
            color: #F5E8D8;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #DAA520;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #DAA520;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
            text-decoration: none;
        }
        
        .logo:hover {
            color: #FF6F61;
            transition: color 0.3s ease;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: #F5E8D8;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        nav a:hover {
            background: linear-gradient(45deg, #FF6F61, #FF4500);
            color: #1C1C1C;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }
        
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(rgba(28,28,28,0.7), rgba(28,28,28,0.7)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23DAA520" opacity="0.1"/><circle cx="80" cy="80" r="1.5" fill="%23FF6F61" opacity="0.15"/><circle cx="40" cy="60" r="1" fill="%23DAA520" opacity="0.1"/><circle cx="90" cy="20" r="1" fill="%23FF6F61" opacity="0.1"/><circle cx="10" cy="90" r="1.5" fill="%23DAA520" opacity="0.1"/></svg>');
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #DAA520;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #F5E8D8;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .content-grid {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        article {
            background: rgba(245, 232, 216, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(218, 165, 32, 0.2);
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        article:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 111, 97, 0.1);
            border-color: #FF6F61;
        }
        
        article h1, article h2, article h3 {
            color: #DAA520;
            margin-bottom: 1rem;
        }
        
        article h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid #FF6F61;
            padding-bottom: 0.5rem;
        }
        
        .post-meta {
            color: #F5E8D8;
            opacity: 0.7;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .post-meta::before {
            content: "üéÆ";
            font-size: 1.2rem;
        }
        
        .post-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .post-card {
            background: rgba(245, 232, 216, 0.05);
            border: 1px solid rgba(218, 165, 32, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #FF6F61;
            box-shadow: 0 20px 40px rgba(255, 111, 97, 0.2);
        }
        
        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .post-card:hover .post-image {
            transform: scale(1.1);
        }
        
        .post-content {
            padding: 1.5rem;
        }
        
        .post-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(218, 165, 32, 0.9);
            color: #1C1C1C;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .post-card h3 {
            margin-bottom: 0.5rem;
        }
        
        .post-card h3 a {
            color: #DAA520;
            text-decoration: none;
            font-size: 1.3rem;
        }
        
        .post-card h3 a:hover {
            color: #FF6F61;
            text-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }
        
        .post-card .date {
            color: #F5E8D8;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        footer {
            background: rgba(28, 28, 28, 0.9);
            border-top: 2px solid #DAA520;
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
        }
        
        .footer-content {
            color: #F5E8D8;
            opacity: 0.8;
        }
        
        .footer-content a {
            color: #FF6F61;
            text-decoration: none;
        }
        
        .footer-content a:hover {
            color: #DAA520;
        }
        
        /* Gaming-inspired elements */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-anim 2s infinite linear alternate-reverse;
            color: #FF4500;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-anim2 1s infinite linear alternate-reverse;
            color: #FF6F61;
            z-index: -2;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            25% { clip: rect(12px, 9999px, 59px, 0); }
            50% { clip: rect(25px, 9999px, 33px, 0); }
            75% { clip: rect(51px, 9999px, 76px, 0); }
            100% { clip: rect(8px, 9999px, 91px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            25% { clip: rect(52px, 9999px, 74px, 0); }
            50% { clip: rect(79px, 9999px, 85px, 0); }
            75% { clip: rect(67px, 9999px, 98px, 0); }
            100% { clip: rect(15px, 9999px, 45px, 0); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            article {
                padding: 1.5rem;
            }
            
            .post-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo glitch" data-text="‚öîÔ∏è NORSEMEN GAMING">‚öîÔ∏è NORSEMEN GAMING</a>
                <nav>
                    <ul>
                        <li><a href="/">üè† Home</a></li>
                        <li><a href="/posts/">üìù Posts</a></li>
                        <li><a href="/about/">‚ÑπÔ∏è About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Norsemen Gaming | For Odin og for gaming! ‚ö°</p>
                <p>Powered by <a href="https://gohugo.io">Hugo</a> & nordisk gaming-lidenskap üéÆ</p>
            </div>
        </div>
    </footer>
</body>
</html>
