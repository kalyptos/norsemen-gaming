{{ define "main" }}
  <div class="container">
    <div class="post-grid">
      {{ range .Paginator.Pages }}
        {{ partial "post-card.html" . }}
      {{ end }}
    </div>

    {{ if gt .Paginator.TotalPages 1 }}
      <nav class="center" style="margin-top: 2rem;">
        {{ if .Paginator.HasPrev }}<a class="btn" href="{{ .Paginator.Prev.URL }}">← Nyere</a>{{ end }}
        {{ if .Paginator.HasNext }}<a class="btn" href="{{ .Paginator.Next.URL }}">Eldre →</a>{{ end }}
      </nav>
    {{ end }}
  </div>
{{ end }}
