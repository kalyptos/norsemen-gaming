{{ define "main" }}
  <div class="container">
    <div class="layout-grid">
      <section aria-label="Siste innlegg">
        <div class="post-grid">
          {{ $posts := where .Site.RegularPages "Section" "posts" }}
          {{ range first 9 ($posts.ByDate.Reverse) }}
            {{ partial "post-card.html" . }}
          {{ end }}
        </div>
      </section>

      <aside class="sidebar">
        {{ partial "sidebar.html" . }}
      </aside>
    </div>
  </div>
{{ end }}
