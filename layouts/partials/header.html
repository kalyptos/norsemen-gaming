<!-- layouts/partials/header.html -->
<header>
  <div class="container header-inner">
    <a class="brand" href="{{ "" | relURL }}" aria-label="{{ .Site.Title }}">
      {{ with .Site.Params.logo }}
        <img src="{{ . | relURL }}" alt="{{ $.Site.Title }}" class="brand-logo" />
      {{ else }}
        <span class="brand-text">{{ .Site.Title }}</span>
      {{ end }}
    </a>

    <nav class="nav" aria-label="Hovedmeny">
      <ul>
        {{ if .Site.Menus.main }}
          {{ range .Site.Menus.main }}
            <li>
              <a href="{{ .URL | relURL }}"
                 {{ if or ($.IsMenuCurrent "main" .) (.HasMenuCurrent "main" .) }}aria-current="page"{{ end }}>
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        {{ else }}
          <li><a href="{{ "/" | relURL }}" {{ if .IsHome }}aria-current="page"{{ end }}>Home</a></li>
          <li><a href="{{ "/posts/" | relURL }}">Blog</a></li>
          <li><a href="{{ "/about/" | relURL }}" {{ if eq .RelPermalink "/about/" }}aria-current="page"{{ end }}>About</a></li>
        {{ end }}
      </ul>
    </nav>

    {{/* Search component */}}
    {{ partial "search.html" . }}

    {{/* Theme toggle */}}
    <button id="theme-toggle" class="theme-toggle" aria-label="Bytt tema">
      <span class="theme-icon">ðŸŒ™</span>
    </button>
  </div>
</header>
